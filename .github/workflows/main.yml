name: Flask CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Print installed packages (debugging)
        run: |
          source venv/bin/activate
          pip freeze

      - name: Run Flask app (Background Test)
        run: |
          source venv/bin/activate
          python app.py &  # Start Flask in the background
          sleep 5  # Wait for 5 seconds to ensure it starts correctly
          pkill -f app.py  # Kill the Flask process to allow the job to complete
